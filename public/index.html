<!DOCTYPE html>
<html>
<head>
	<title>Protect Our Women</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-4 friend_list">
			<h1 class="text-center">Friend List</h1>
			<div class="list_friends"></div>
		</div>

		<div class="col-lg-8 text-center">
			<div id="chat_window">
				<h1 id="chat_heading">Chat Window</h1>
				<div id="chat_box">
					<div class="chat_messages text-left"></div>
				</div>
			</div>

		<div class="text-center sign_in_div">
			<div class="input-group">
			  <textarea id="user_name" placeholder="User Name" class="form-control" aria-label="With textarea"></textarea>
			</div>
			<div class="input-group">
			  <textarea id="location" placeholder="Location" class="form-control" aria-label="With textarea"></textarea>
			</div>
			<div class="input-group">
			  <textarea id="phone_number" placeholder="Phone Number" class="form-control" aria-label="With textarea"></textarea>
			</div>
			<button id="signIn" type="button" class="btn btn-primary btn-lg btn-block">Sign In</button>

		</div>

		<div class="text-center signed_in_div">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-lg-6">
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <button class="btn btn-outline-secondary loc_dest" type="button" id="button-addon1">Location</button>
						  </div>
						  <input type="text" class="form-control location_input" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <button class="btn btn-outline-secondary loc_dest" type="button" id="button-addon1">Destination</button>
						  </div>
						  <input type="text" class="form-control destination_input" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
						  <div class="input-group-append" id="button-addon4">
						    <button class="btn btn-outline-secondary arrived" type="button">Arrival Status</button>
						  </div>
						</div>
					</div>

				</div>

			</div>
			<div class="row">
				<div class="col-lg-3">
					<strong><p>Status</p></strong>
					<button type="button" id="fine" class="btn btn-success btn-sm  status" data-toggle="button" aria-pressed="false" autocomplete="off">Fine</button>
					<button type="button" id="btn-concerned" class="btn  btn-sm status" data-toggle="button" aria-pressed="false" autocomplete="off">Concerned</button>
					<button type="button" id="worried" class="btn btn-warning btn-sm  status" data-toggle="button" aria-pressed="false" autocomplete="off">Worried</button>
					<button type="button" id="afraid" class="btn btn-danger btn-sm  status" data-toggle="button" aria-pressed="false" autocomplete="off">Afraid</button>

				</div>

				<div id="concerned_buttons" class="col-lg-3">
					<strong><p>Concerned</p></strong>
					<button type="button" id="btn-concerned" class="btn btn-sm come_tm" data-toggle="button" aria-pressed="false" autocomplete="off" value="Come to me">Come to me</button>
					<button type="button" id="btn-concerned" class="btn  btn-sm coming_ty" data-toggle="button" aria-pressed="false" autocomplete="off" value="Coming to you">Coming to you</button>
					<button type="button" id="btn-concerned" class="btn btn-sm where_ay" data-toggle="button" aria-pressed="false" autocomplete="off" value="Where are you?">Where are you?</button>
					<button type="button" class="btn btn-sm btn-secondary clear_button" data-toggle="button" aria-pressed="false" autocomplete="off" value="">Clear</button>
					

				</div>

				<div id="worried_buttons" class="col-lg-3">
					<strong><p>Worried</p></strong>
					<button type="button" class="btn btn-sm btn-warning myself" data-toggle="button" aria-pressed="false" autocomplete="off" value="Worried about my safety.">Myself</button>
					<button type="button" class="btn  btn-sm btn-warning group_member" data-toggle="button" aria-pressed="false" autocomplete="off" value="Worried about group member's safety.">Group member</button>
					<button type="button" class="btn btn-sm btn-warning group" data-toggle="button" aria-pressed="false" autocomplete="off" value="Worried about group safety.">Group</button>
					<button type="button" class="btn btn-sm btn-secondary clear_button" data-toggle="button" aria-pressed="false" autocomplete="off" value="">Clear</button>
					

				</div>

				<div id="worried_alerts" class="col-lg-3">
					<strong><p>Worried Alerts</p></strong>
					<button type="button" class="btn btn-sm btn-warning potential" data-toggle="button" aria-pressed="false" autocomplete="off" value="Potential Dangerous Situation.">Potential Danger</button>
					<button type="button" class="btn  btn-sm btn-warning verbal" data-toggle="button" aria-pressed="false" autocomplete="off" value="Experiencing verbal abuse.">Verbal</button>
					<button type="button" class="btn btn-sm btn-warning physical" data-toggle="button" aria-pressed="false" autocomplete="off" value="Experiencing physical abuse.">Physical</button>
					<button type="button" class="btn btn-sm btn-secondary clear_alert" data-toggle="button" aria-pressed="false" autocomplete="off" value="">Clear</button>
					

				</div>

				<div id="afraid_buttons" class="col-lg-3">
					<strong><p>Afraid</p></strong>
					<button type="button" class="btn btn-sm btn-danger myself_afraid" data-toggle="button" aria-pressed="false" autocomplete="off" value="Afraid for my safety.">Myself</button>
					<button type="button" class="btn  btn-sm btn-danger group_member_afraid" data-toggle="button" aria-pressed="false" autocomplete="off" value="Afraid for group member's safety.">Group member</button>
					<button type="button" class="btn btn-sm btn-danger group_afraid" data-toggle="button" aria-pressed="false" autocomplete="off" value="Afraid for group safety.">Group</button>
					<button type="button" class="btn btn-sm btn-secondary clear_button" data-toggle="button" aria-pressed="false" autocomplete="off" value="">Clear</button>
					

				</div>

				<div id="afraid_alerts" class="col-lg-3">
					<strong><p>Afraid Alerts</p></strong>
					<button type="button" class="btn btn-sm btn-danger danger" data-toggle="button" aria-pressed="false" autocomplete="off" value="Dangerous Situation.">Danger</button>
					<button type="button" class="btn  btn-sm btn-danger threatened" data-toggle="button" aria-pressed="false" autocomplete="off" value="Threatened with violence.">Threatened</button>
					<button type="button" class="btn btn-sm btn-danger attacked" data-toggle="button" aria-pressed="false" autocomplete="off" value="Under attack. Call 911!">Attacked</button>
					<button type="button" class="btn btn-sm btn-secondary clear_alert" data-toggle="button" aria-pressed="false" autocomplete="off" value="">Clear</button>
					

				</div>
			</div>
			<div class="input-group">
			  <textarea id="message_input" placeholder="message" class="form-control" aria-label="With textarea"></textarea>
			</div>
			<button id="message" type="button" class="btn btn-primary btn-lg btn-block">Send Message</button>

		</div>

		</div>
	</div>

	
</div>


<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="server.js"></script>

</body>
</html>

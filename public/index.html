<!DOCTYPE html>
<html>
<head>
	<title>Protect Our Women</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div id="chat_window" class="col-lg-12 text-center">
			<h1 id="chat_heading">Chat Window</h1>
			<div id="chat_box">
				<div class="chat_messages text-left"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 text-center">
			<div class="input-group">
			  <textarea id="user_name" placeholder="User Name" class="form-control" aria-label="With textarea"></textarea>
			</div>
			<div class="input-group">
			  <textarea id="message" placeholder="Message" class="form-control" aria-label="With textarea"></textarea>
			</div>
			<button id="send" type="button" class="btn btn-primary btn-lg btn-block">Send</button>

		</div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="server.js"></script>

</body>
</html>
